<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunnelDoctor - Test Page Embed iClosed</title>
  
  <!-- Styles basiques pour la démo -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .iframe-container {
      position: relative;
      overflow: hidden;
      margin: 30px 0;
      min-height: 600px;
    }
    .iframe-container iframe {
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }
    .debug-info {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }
    .debug-info h3 {
      margin-top: 0;
      color: #6c757d;
    }
    .url-params {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 4px;
      padding: 15px;
      margin: 20px 0;
      font-family: monospace;
    }
  </style>
  
  <!-- SNIPPET FUNNEL DOCTOR (environnement local) -->
  <script src="http://localhost:3001/funnel-doctor.js" data-fd-site="test-local" async></script>
  <script src="http://localhost:3001/bridging.js" async></script>
</head>
<body>
  <h1>Page Embed iClosed Locale</h1>
  <p>
    Cette page simule une page de réservation avec un embed iClosed. 
    Les paramètres de l'URL devraient inclure le visitor_id et les UTMs ajoutés par bridging.js.
  </p>
  
  <!-- Affichage des paramètres URL -->
  <div class="url-params">
    <h3>Paramètres URL reçus:</h3>
    <div id="url-params-display">Chargement...</div>
  </div>
  
  <!-- Embed iClosed avec le code fourni par l'utilisateur -->
  <div class="iframe-container">
    <!-- iClosed inline widget begin -->
    <div class="iclosed-widget" data-url="https://app.iclosed.io/e/zenalacarte/test-funnel-doctor" title="Test funnel doctor" style="width: 100%; height: 620px"></div>
    <script type="text/javascript" src="https://app.iclosed.io/assets/widget.js" async></script>
    <!-- iClosed inline widget end -->
  </div>
  
  <!-- Zone de debug pour visualiser les données de tracking -->
  <div class="debug-info">
    <h3>Données de Tracking (Debug)</h3>
    <div id="debug-output">Chargement des données...</div>
  </div>
  
  <script>
    // Afficher les paramètres de l'URL
    document.addEventListener('DOMContentLoaded', function() {
      // Récupérer et afficher les paramètres de l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const urlParamsObj = {};
      
      // Paramètres à suivre
      const trackParams = [
        'fd_visitor_id', 
        'utm_source', 
        'utm_medium', 
        'utm_campaign', 
        'utm_content', 
        'utm_term'
      ];
      
      // Récupérer les valeurs
      trackParams.forEach(param => {
        urlParamsObj[param] = urlParams.get(param);
      });
      
      // Afficher dans la page
      const urlParamsDisplay = document.getElementById('url-params-display');
      urlParamsDisplay.innerHTML = '<pre>' + JSON.stringify(urlParamsObj, null, 2) + '</pre>';
      
      // Logger dans la console
      console.log('[EMBED PAGE] URL Parameters:', urlParamsObj);
      
      // Afficher les données de localStorage et cookies
      setTimeout(function() {
        const debugOutput = document.getElementById('debug-output');
        const trackingData = {
          url_parameters: window.location.search,
          visitor_id: localStorage.getItem('funnel_doctor_visitor_id'),
          utm_source: localStorage.getItem('funnel_doctor_utm_source'),
          utm_medium: localStorage.getItem('funnel_doctor_utm_medium'),
          utm_campaign: localStorage.getItem('funnel_doctor_utm_campaign'),
          utm_content: localStorage.getItem('funnel_doctor_utm_content'),
          utm_term: localStorage.getItem('funnel_doctor_utm_term'),
          cookies: document.cookie
        };
        
        debugOutput.innerHTML = '<pre>' + JSON.stringify(trackingData, null, 2) + '</pre>';
        console.log('[EMBED PAGE] Tracking Data:', trackingData);
      }, 1500);
    });
  </script>
</body>
</html>
